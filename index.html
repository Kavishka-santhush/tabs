<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            border: white 2px solid;
            margin-top: 200px;
        }

        button {
            display: block;
            background-color: black;
            border: none;
            color: white;
            padding: 20px;
            border: white 2px solid;
        }

        .active {
            background-color: red;
            color: black;
        }

        .list {
            display: flex;
            flex-direction: column;
            width: 200px;
            float: left;
        }

        button:hover {
            background-color: red;
        }

        .city {
            cursor: pointer;
        }

        .des {
            height: 135px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="list">
            <button class="city">london</button>
            <button class="city">paris</button>
            <button class="city">tokyo</button>
        </div>
        <div>
            <h2 class="des"></h2>
        </div>
        <script>
            details = {
                london: "London is the capital city of England.",
                paris: "Paris is the capital of France.",
                tokyo: "Tokyo is the capital of Japan."
            }
            button = document.getElementsByClassName("city");
            des = document.getElementsByClassName("des")[0];

            des.innerHTML = details.london;
            button[0].classList.add("active");
            for (i = 0; i < 3; i++) {
                button[i].addEventListener("click", function () {
                    for (k = 0; k < 3; k++) {
                        button[k].classList.remove("active");
                    }
                    des.innerHTML = details[this.innerHTML];
                    this.classList.add("active");
                });
            }
            // console.log(details["london"]);
        </script>
    </div>
</body>

</html>
